sonar.projectKey=andr3s-o7alvaro-portafolio
sonar.projectName=andr3s-o7alvaro-portafolio
sonar.projectVersion=1.0
sonar.host.url=https://sonarcloud.io
sonar.organization=aotalvaros

# Código fuente
sonar.sources=src

# Archivos de prueba
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Reporte de cobertura generado por Vitest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusiones de análisis (NO afecta cobertura)
sonar.exclusions=**/node_modules/**,dist/**,**/*.config.js,**/*.json,**/*.md,**/icons/**,. dockerignore,. env. example,.gitignore,Dockerfile,develop.yml,manifests/**

# Exclusiones de cobertura (debe coincidir con vitest. config.ts)
sonar.coverage.exclusions=**/src/test/**,**/*.d. ts,**/*.interface.ts,**/types/*,**/*.type.ts,**/index.ts,**/src/models/**,**/src/components/ui/**,**/src/schemas/**,**/src/constants/**



